<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <div class="container">
        <h2 class="text-center"> Etiquetas html jsf </h2>
        <h:form styleClass="row g-3">
            <div class="col-md-6">
                <h:commandButton action="#{language.changeLanguage('es')}"
                                 styleClass="img-fluid img-thumbnail" value ="Espanish"
                                 image="resources/img/es2.png"
                />
            </div>
            <div class="col-md-6">
                <h:commandButton action="#{language.changeLanguage('en')}"
                                 styleClass="img-fluid img-thumbnail" value="English"
                                 image="resources/img/en2.png"
                />
            </div>
            <h:outputText value="&#160;" />
        </h:form>
        <h:form styleClass="row g-3">
            <div class="col-md-6">
                <h:outputLabel for="nombre" styleClass="form-label"
                               value="#{bundle.nombre}"/>
                <h:inputText id="nombre" styleClass="form-control"
                             value="#{etiquetas.nombre}"/>
            </div>
            <div class="col-md-6">
                <h:outputLabel for="apellido" styleClass="form-label"
                               value="#{bundle.apellidos}"/>
                <h:inputText id="apellido" styleClass="form-control"
                             value="#{etiquetas.apellidos}" maxlength="30" size="30" />
            </div>
            <div class="col-md-6">
                <h:outputLabel for="password" styleClass="form-label"
                               value="#{bundle.password}"/>
                <h:inputSecret id="password" styleClass="form-control"
                               value="#{etiquetas.password}" maxlength="8" size="8"/>
            </div>
            <div class="col-md-6">
                <h:outputLabel for="comentario" styleClass="form-label"
                               value="#{bundle.comentario}"/>
                <h:inputTextarea id="comentario" styleClass="form-control" rows="3"
                                 cols="10" value="#{etiquetas.comentario}"/>
            </div>
            <div class="col-md-6">
                <h:outputLabel for="fumador" styleClass="form-label"
                               value="#{bundle.fumador}"/><br/>
                <h:selectBooleanCheckbox id="fumador" styleClass="form-check"
                                         value="#{etiquetas.fumador}" />
            </div>
            <div class="col-md-6">
                <h:outputLabel for="profesion" styleClass="form-label"
                               value="#{bundle.profesion}"/>
                <h:selectOneMenu id="profesion" styleClass="form-select"
                                 value="#{etiquetas.profesion}">
                    <f:selectItem itemValue="estudiante" itemLabel="Estudiante"/>
                    <f:selectItem itemValue="programador" itemLabel="Programador"/>
                    <f:selectItem itemValue="analista" itemLabel="Analista"/>
                    <f:selectItem itemValue="diseñador" itemLabel="Diseñador"/>
                </h:selectOneMenu>
            </div>
            <div class="col-md-6">
                <h:outputLabel for="aficiones" styleClass="form-label"
                               value="#{bundle.aficiones}"/><br/>
                <h:selectManyCheckbox id="aficiones" styleClass="form-check"
                                      value="#{etiquetas.aficiones}">
                    <f:selectItem class="form-check-input" itemValue="leer"
                                  itemLabel="Leer"/>
                    <f:selectItem class="form-check-input" itemValue="cine"
                                  itemLabel="Cine"/>
                    <f:selectItem class="form-check-input" itemValue="musica"
                                  itemLabel="Música"/>
                </h:selectManyCheckbox>
            </div>
            <div class="col-md-6">
                <h:outputLabel for="lenguajes" styleClass="form-label"
                               value="#{bundle.lenguajes}"/><br/>
                <h:selectManyListbox id="lenguajes" styleClass="form-control"
                                     value="#{etiquetas.lenguajes}" >
                    <f:selectItem itemValue="c" itemLabel="C"/>
                    <f:selectItem itemValue="java" itemLabel="Java"/>
                    <f:selectItem itemValue="struts" itemLabel="Struts"/>
                    <f:selectItem itemValue="jsf" itemLabel="Jsf"/>
                </h:selectManyListbox>
            </div>
            <div class="col-md-6 align-content-center">
                <h:commandButton styleClass="btn btn-success" action="Resultado"
                                 value="enviar"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
